<div class="card employee-card">
    <div class="card-header card2">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body card3">
        <ul class="list-group">
            <li class="list-group-item card1">ID: {{ id }}</li>
            <li class="list-group-item card1">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item card1">Office number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
